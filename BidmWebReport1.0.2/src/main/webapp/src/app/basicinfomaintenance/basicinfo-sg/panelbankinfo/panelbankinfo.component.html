<div class="ui-g">
  <p-panel class="ui-g-12">
    <p-header>
      <div class="ui-g-12">
        <h3 style="text-align:center;margin: 0px 10px">Panle Bank 信息维护表 </h3>
      </div>
    </p-header>

    <div class="ui-panel-content">
      <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="16" 
          selectionMode="single" [(selection)]="selectedObject" dataKey="no"
          (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">{{col.header}}</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns" class="data1">{{rowData[col.field]}}</td>
          </tr>
        </ng-template>

      </p-table>

      <button pButton label="Add" icon="fa fa-plus" iconPos="left" (click)="insertOne()"></button>
    </div>
  </p-panel>

</div>

<!-- 1. 下面 是 添加 弹出来的 对话框 -->
<p-dialog header="Info Details" [(visible)]="isadd" [width]="400">
  <div class="ui-g ui-fluid">

    <div class="ui-g-12">
      <div class="ui-g-4"><label>ProductName : </label></div>
      <div class="ui-g-8">
        <input type="text" pInputText [(ngModel)]="newObject.productname" placeholder="必填">
      </div>
    </div>

    <div class="ui-g-12">
        <div class="ui-g-4"><label>SpecName : </label></div>
        <div class="ui-g-8">
          <input type="text" pInputText [(ngModel)]="newObject.productspecname" placeholder="必填">
        </div>
    </div>

    <div class="ui-g-12">
        <div class="ui-g-4"><label>ModelType : </label></div>
        <div class="ui-g-8">
          <input type="text" pInputText [(ngModel)]="newObject.modeltype" placeholder="必填">
        </div>
    </div>

    <div class="ui-g-12">
        <div class="ui-g-4"><label>Flag : </label></div>
        <div class="ui-g-8">
          <input type="text" pInputText [(ngModel)]="newObject.flag" placeholder="必填">
        </div>
    </div>

    <div class="ui-g-12">
        <div class="ui-g-4"><label>Bu : </label></div>
        <div class="ui-g-8">
          <input type="text" pInputText [(ngModel)]="newObject.bu" placeholder="必填">
        </div>
    </div>

    <div class="ui-g-12">
        <div class="ui-g-4"><label>Cst : </label></div>
        <div class="ui-g-8">
          <input type="text" pInputText [(ngModel)]="newObject.cst" placeholder="选填">
        </div>
    </div>

    <div class="ui-g-12">
        <div class="ui-g-4"><label>No : </label></div>
        <div class="ui-g-8">
          <input type="text" pInputText [(ngModel)]="newObject.no" placeholder="必填">
        </div>
    </div>
  </div>

  <p-footer>
      <p-button type="button" label="Save" icon="fa fa-check" (click)="confirmAdd()"></p-button> <!-- 确定添加的方法-->
      <p-button type="button" label="Cancel" icon="fa fa-close" (click)="cancelAdd()"></p-button> <!-- 取消添加的方法-->
    </p-footer>
</p-dialog>
